<!DOCTYPE html>
<html>
  <head>
    <title>Random Vulnerable Websites</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:light,thin" />
    <script>
      var websites = [];
      function loadWebsites() {
        var xhr = new XmlHTTPRequest();
        xhr.open("list.txt");
        xhr.addEventListener("load", function(e) {
          websites = e.responseText.split("\n");
          nextWebsite();
        });
        xhr.send();
      }
      function nextWebsite() {
        var e = document.getElementById("link");
      }
      window.addEventListener("load", loadWebsites);
    </script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .card, .button {
        text-align: center;
        width: 32em;
        margin-left: calc(50% - 16em);
        box-sizing: border-box;
      }
      h1 {
        font-weight: 150;
        font-size: 64px;
      }
      .card {
        margin-top: 2em;
        background: #fbfbfb;
        padding: 2em;
        box-shadow: 0px 1px 8px -5px rgba(0, 0, 0, 0.75);
      }
      .button {
        margin-top: 1em;
        padding: 1em;
        background: #f04090;
        box-shadow: 0px 3px 14px -5px rgba(0, 0, 0, 0.85);
        border-radius: 2px;
        transition: background 0.1s ease;
      }
      .button:hover {
        background: #ff4f9f;
      }
      .button > a {
        font-size: 48px;
        text-decoration: none;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>
        Take me to another vulnerable website!
      </h1>
    </div>
    <div class="button">
      <a href="" id="link">Please...</a>
    </div>
  </body>
</html>
